<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/utilities.js" type="module"></script>
    <script src="/boilerplate.js" type="module"></script>
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script src="./10.1-touchable-drumkit.js" type="module" defer></script>
    <div class="wrapper">
      <div class="debug-container transparent"></div>
      <button id="enableWebcamButton">enable webcam</button>
      <button id="kick" class="touchable-button transparent">kick</button>
      <button id="clap" class="touchable-button transparent">clap</button>
      <button id="hihat" class="touchable-button transparent">hihat</button>
      <button id="airhorn" class="touchable-button transparent">airhorn</button>

      <audio id="kickAudio" src="/assets/sounds/kick.mp3"></audio>
      <audio id="clapAudio" src="/assets/sounds/clap.mp3"></audio>
      <audio id="hihatAudio" src="/assets/sounds/hihat.mp3"></audio>
      <audio id="airhornAudio" src="/assets/sounds/airhorn.mp3"></audio>
    </div>
    <video
      class="transparent fill-most-of-page"
      id="webcamVideo"
      autoplay
      playsinline
      muted
    ></video>
    <canvas class="fill-most-of-page" id="drawingCanvas"> </canvas>
    <div id="navLinks">
      <a href="./10-index.html">prev (touchable button)</a>
      <a href="/index.html">home</a>
    </div>
  </body>
</html>
